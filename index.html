<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>GraPhiks — CSV embarqué + drag&drop</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Graphiques radar par professeur</h1>
		<p class="subtitle"
			>Données embarquées dans la page (CSV) • Échelle 0–3 • Glissez-déposez
			un CSV pour recharger.</p
		>

		<div class="controls">
			<div id="drop" class="drop"
				>Déposez un fichier CSV ici (ou cliquez pour choisir)</div
			>
			<input
				type="file"
				id="file"
				accept=".csv,text/csv"
				style="display: none" />
		</div>

		<div id="grid" class="grid"></div>

		<div class="options-menu">
			<button class="options-button">Options</button>
			<div class="options-content">
				<a href="readme.md" target="_blank">Readme</a>
				<a href="#" id="options-graphiques">Options des graphiques</a>
			</div>
		</div>

		<div class="github-link">
			<a href="https://github.com/ProfLambda/Graphiks" target="_blank">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="currentColor"
				>
					<path
						d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
					></path>
				</svg>
			</a>
		</div>

		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2>Options des graphiques</h2>
				<div class="modal-options">
					<label>
						<input type="checkbox" id="show-averages" checked />
						Afficher les moyennes
					</label>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
